<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/inputmask.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<form action="#" method="post" class="cardpay">
			<div class="cardpay-row">
				<label for="cardnumber">Номер карты</label>
				<input id="cardnumber" type="text" name="number" maxlength="19">
			</div>
			<div class="cardpay-row">
				<div class="cardpay-col-expire">
					<label>Срок действия</label>
					<div class="cardpay-month">
						<select name="month">
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="cardpay-year">
						<select name="year">
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
						</select>
					</div>
				</div>
				<div class="cardpay-col-cvv">
					<label for="cardcvv"><span class="cardpay-mobile--hidden">Код безопасности </span>CVV</label>
					<input id="cardcvv" name="cvv" type="password" maxlength="3">
				</div>
			</div>
			<div class="cardpay-row">
				<input type="submit" value="Оплатить">
			</div>
		</form>
	</div>
</body>
</html>
